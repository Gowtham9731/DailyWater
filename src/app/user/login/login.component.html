<div id="bg">
    <div class="row mt-4">
        <h1 class="text-center" id="h1">Daily Water Enterprises</h1>
        <h4 class="text-primary" id="h4">No: 27/6, Valmiki Street, <br>
            Tambaram East, Chennai - 600059 <br>
            (Next to Priyam Clinic & Near to Gandhi Park)</h4>
            <img src="../../../assets/images/User/catteg.png" id="catteg"/>
    </div>
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">

            <div class="signup">
                <form #signupForm="ngForm">
                <!-- <form> -->
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" placeholder="User name" class="option" [(ngModel)]="yname" required="">
                    <input type="text" placeholder="Mobile Number" [(ngModel)]="ymobnum" class="option" required="">
                    <input type="text" placeholder="E-mail" class="option" [(ngModel)]="yemail" required="">
                    <select class="form-control text-center option" value="Select AnyOne" >
                        <option selected>Select AnyOne...</option>
                        <option class="text-primary"  [(ngModel)]="user" >User</option>
                        <option class="text-primary" [(ngModel)]="admin">Admin</option>
                    </select>
                    <input type="password" name="pswd" placeholder="Password" [(ngModel)]="ypassword" class="option" required="">
                    
                    <button type="submit" (click)="signUpuser()">Sign up</button>
                    {{signupMsg}}
                    <h6 class="text-center text-white">If Existing User Click <b class="text-danger">Login</b> Button </h6>

                </form>
            </div>
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <div class="row radio">
                        <div class="col-2"></div>
                        <div class="col">
                            <input type="radio" name="radio" value="user" id="user" checked/> <b> User</b>
                        </div>
                        <div class="col">
                            <input type="radio" name="radio" value="admin" id="admin"/> <b class="text-danger">Admin</b>
                        </div>
                    </div>
              
                    <input type="text" placeholder="Username or E-mail" class="option" required="">
                    <input type="password" placeholder="Password" class="option" required="">
                    {{msg}}
                    <input type="checkbox" class="text-center check"/> Apply Terms & Conditions
                    <button (click)="getLogin()">Login</button>
                    
                    <h6 class="text-center">Forgot Password..?</h6>
                    
                        <h6 class="text-center">Click <b class="text-danger"> SignUp</b> for Create New Account </h6>
                    
                </form>
            </div>

    </div>
    <br>
    <br>
    <br>
</div>
