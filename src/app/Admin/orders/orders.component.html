<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select disableRipple>
      <mat-option value="1">User</mat-option>
      <mat-option value="2">Staff</mat-option>
      <mat-option value="3">Admin</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <br>
  

  <mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox configuration</h2>
  
  <section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
  </section>
</mat-card-content>
</mat-card>

<mat-card class="result">
<mat-card-content>
  <input type="text" placeholder="User name" class="option" name="username" [(ngModel)]="username" [disabled]="disabled">
  <input type="text" placeholder="Mobile Number" [(ngModel)]="mobnum" name="mobnum" class="option" [disabled]="disabled" >
  <input type="text" placeholder="E-mail" class="option" [(ngModel)]="email" name="email" [disabled]="disabled">
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" class="option" required="" [disabled]="disabled">
                    

  <section>
    <mat-checkbox
        class="example-margin"
        [(ngModel)]="checked"
        [(indeterminate)]="indeterminate"
        [labelPosition]="labelPosition"
        [disabled]="disabled">
      I'm a checkbox
    </mat-checkbox>
  </section>
</mat-card-content>
</mat-card>
